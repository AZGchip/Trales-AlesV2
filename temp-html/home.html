<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-large land-image">
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title over-img">
                home/landing page, with image/logo?
            </h1>
            </div>
        </div>
    </section>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                welcome message, basic info/about, scroll down to start your search
            </h1>
            <button class="button is-success is-outlined is-medium">Log In</button>
            <button class="button is-success is-outlined is-medium">Sign Up</button>
            </div>
        </div>
    </section>

    <section class="hero is-success is-fullheight">
        <div class="hero-head">
            <div class="container search-wrap">
            <div class="field has-addons has-addons-centered">
                <p class="control">
                    <input class="input" type="text" placeholder="City, State">
                </p>
                <p class="control">
                    <a class="button">
                    Search
                    </a>
                </p>
            </div>
            </div>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
                <div id="map">
                    <h1 class="title">
                        map goes in this div
                    </h1>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
