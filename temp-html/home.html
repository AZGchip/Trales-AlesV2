<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-large land-image">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title over-img">
                    home/landing page, with image/logo?
                </h1>
            </div>
        </div>
    </section>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    welcome message, basic info/about, scroll down to start your search
                </h1>
                <button class="button is-success is-outlined is-medium">Log In</button>
                <button class="button is-success is-outlined is-medium">Sign Up</button>
            </div>
        </div>
    </section>

    <section class="hero is-success is-fullheight">
        <div class="hero-head">
            <form>
                <div class="field has-addons has-addons-centered search-wrap">
                    <input class="input validate city-search" type="text" placeholder="City, State" name="search">
                    <button class="button" type="submit" id="user-input">
                        Search
                    </button>
                </div>
            </form>
        </div>

        <div class="hero-body" id="map-content">

        </div>

    </section>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>

</html>
