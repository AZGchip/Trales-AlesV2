<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- materialize icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-large land-image">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title over-img">
                    home/landing page, with image/logo?
                </h1>
            </div>
        </div>
    </section>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    welcome message, basic info/about, scroll down to start your search
                </h1>
                <button class="button is-success is-outlined is-medium">Log In</button>
                <button class="button is-success is-outlined is-medium">Sign Up</button>
            </div>
        </div>
    </section>

    <section class="hero is-success is-fullheight">

        <!-- search field, absolutely positioned over map div -->
        <div class="search-div input-field">
            <form class="search-bar">
                <input class="input validate searchTooltip" title="ex. Richmond, Virginia" type="text"
                    placeholder="City and State" name="search">
                <button class="btn-flat the-button" type="submit" id="user-input">
                    <i class="material-icons">explore</i>
                </button>
            </form>
        </div>

        <!-- main content : map -->
        <main>
            <div class="map-div" id="map-content">

            </div>
        </main>

    </section>

    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="script.js"></script>

</body>

</html>
